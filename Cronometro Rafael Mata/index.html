<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>NiCasio</title>
  <script src="http://s.codepen.io/assets/libs/modernizr.js" type="text/javascript"></script>
<link href="https://fonts.googleapis.com/css?family=Allerta+Stencil" rel="stylesheet">
<script>
    var horas = 0;
    var segundos = 0;
    var minutos =  0;
    var control;
    var cerohor='';
    var ceromin='';
    var ceroseg='';
	function poner(){
        horas = document.getElementById("hor").value;
        minutos = document.getElementById("min").value;
        segundos = document.getElementById("seg").value;
		devolvercero(horas,minutos,segundos);
        document.getElementById("reloj").innerHTML=cerohor+horas+':'+ceromin+minutos+':'+ceroseg+segundos;
	}
	function parar (){
		     clearInterval(control);   
             horas=0;
			 minutos=0;
			 segundos=0;
			 document.getElementById("reloj").innerHTML='00:00:00';
       
	}
    function cuentaAtras(){ 
        devolvercero(horas,minutos,segundos);
        document.getElementById("reloj").innerHTML=cerohor+horas+':'+ceromin+minutos+':'+ceroseg+segundos;
         if (horas==0 && minutos ==0 && segundos ==0){
            alert ("Biiiip biiiip");
            clearTimeOut(control);
        }
        if (segundos ==0 && minutos!=0){
            minutos --;
            segundos+=60;   
        }  
        if (minutos ==0 && horas!=0){
            horas--;
            minutos+=60;
        }
        segundos --;
        control = setTimeout(cuentaAtras,1000);
    }  
    function devolvercero(horas,minutos,segundos){
        if (horas<10){
            cerohor='0';    
        }
        if (minutos<10){
            ceromin='0';    
        }
        if (segundos<10){
            ceroseg='0';
            
        }else {
            ceroseg='';
        }
        return cerohor;return ceroseg;return ceromin;
    }
    
    
    
        function cuentaAlante(){ 
        devolvercero(horas,minutos,segundos);
        document.getElementById("reloj").innerHTML=cerohor+horas+':'+ceromin+minutos+':'+ceroseg+segundos;
        if (segundos ==60){
            minutos ++;
            segundos=0;   
        }  
        if (minutos ==60){
            horas++;
            minutos=0;
        }
        segundos ++;
        control = setTimeout(cuentaAlante,1000);
    } 
    function pausar(){ 
                clearInterval(control); 
    }
</script>
  
  
      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>
  <h1>Cronómetro NiCasio</h1>

<div class="stand">
  <div class="outer-screen">
    <div class="inner-screen">
<center>
               <div id="reloj"> 
		   00:00:00
		    </div>
    
             horas:<input type="number" min="0" max="24" id="hor" value="0">
		 minutos:<input type="number" min="0" max="59" id="min" value="0">
		 segundos:<input type="number" min="0" max="59" id="seg" value="0"><br>
 
        </center>
     
        <div class="izquierda">
        <h2>Cronómetro</h2>
        <input type="button" class="boton" id="play" value="&#9658;" onclick="cuentaAlante();"><br>
		<input type="button" class="boton" id="parar" value="&#8718;" onclick="parar();"><br>
        <input type="button" class="boton" id="pausar" value="&#9612&#9612" onclick="pausar();"><br>
          </div>
        <div class="derecha">
        <h2>Cuenta atrás</h2>
		<input type="button" class="boton" id="poner" value="Poner" onclick="poner();"><br>
        <input type="button" class="boton" id="play" value="&#9658;" onclick="cuentaAtras();"><br>
		<input type="button" class="boton" id="parar" value="&#8718;" onclick="parar();"><br>
        </div>

    </div> 
  </div> 
</div>
  <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
  
</body>
</html>
